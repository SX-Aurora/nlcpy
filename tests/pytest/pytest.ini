[pytest]
markers =
    standard: standard test
    full: full test
    small: small test
    fast_math: fast math test
    no_fast_math: no fast math test
    multi_ve: multi ve test
    import_err: import error test
    ctxt_close: veo context close test
    proc_destroy: veo proc destroy test
    ftrace_gen: generate ftrace.out file
    ftrace_chk: check ftrace.out test
